<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Admin panel</title>
</head>
<body>
<nav class="navbar bg-dark">
  <div class="container-fluid">
    <div sec:authorize="hasRole('ROLE_ADMIN')">
      <a class="navbar-brand">Admin</a>
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
      <a class="navbar-brand">User</a>
    </div>
    <form th:action="@{/logout}" method="post">
      <button class="btn btn-outline-success d-flex" type="submit">Logout</button>
    </form>
  </div>
</nav>
<div class="row">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white col-3" style="height: 100%">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="admin.html" class="nav-link active" aria-current="page">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Admin
        </a>
      </li>
      <li>
        <a href="user.html" class="nav-link text-blue">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          User
        </a>
      </li>
    </ul>
  </div>
  <div class="d-flex flex-column flex-shrink-0 p-3 col">
    <h1 class="">Admin panel</h1>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" id="allUsers" href="/admins/all">Users table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="new.html">New User</a>
      </li>
    </ul>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
      <div class="container-fluid">
        <h2 class="navbar-brand">Add new user</h2>
      </div>
    </nav>
    <div class="d-flex flex-column flex-shrink-0 p-3 border">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-center">
        <form name="formNewUser" id="formNewUser">
          <div class="mb-3 ">
            <label for="username" class="form-label fw-bolder">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-bolder">Password</label>
            <input type="password" name="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <label for="newUserRoles">Role</label>
            <select id="newUserRoles" class="form-control" name="newUserRoles"
                    multiple size="2">
              <option id="0" value="1" name="ROLE_USER">USER</option>
              <option id="1" value="2" name="ROLE_ADMIN">ADMIN</option>
            </select>
          </div>
          <button type="submit" id="addNewUser" class="btn btn-success">Add new user</button>
        </form>
      </div>

    </div>
  </div>

</div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<!-- Custom JavaScript -->
<script>
  async function createUser(userName, userRole, password) {

    const response = await fetch("admins/new", {
      method: "POST",
      headers: { "Accept": "application/json", "Content-Type": "application/json" },
      body: JSON.stringify({
        username: userName,
        password: password,
        role: userRole
      })
    }).then(() => {
      form.reset();
      getUsers();
      document.getElementById("allUsers").click();
    })
  }
  const form = document.forms["formNewUser"];
  form.addEventListener("submit", e => {
    e.preventDefault();
    let newUserRole = [];
    for (let i = 0; i < form.newUserRoles.options.length; i++) {
      if(form.newUserRoles.options[i].selected) newUserRole.push({
        id: form.newUserRoles.options[i].value,
        role: form.newUserRoles.options[i].name
      })

    }
    const name = form.elements["username"].value;
    const password = form.elements["password"].value;
    createUser(name, newUserRole,password);
  });
  async function getUsers()  {
    const response = await fetch("/admins", {
      method: "GET",
      headers: {"Accept": "application/json"}
    });
    if(response.ok === true) {
      const users = await response.json();
      let rows = document.querySelector("tbody");
      users.forEach(user => {
        rows.append(row(user));
      })
    }
  }

  function row(user) {

    const tr = document.createElement("tr");
    tr.setAttribute("data-rowid", user.id);

    const idTd = document.createElement("td");
    idTd.append(user.id);
    tr.append(idTd);

    const nameTd = document.createElement("td");
    nameTd.append(user.username);
    tr.append(nameTd);

    const roleTd = document.createElement("td");
    let userRoles = "";
    user.role.forEach(role=> {
      userRoles = userRoles + role.role.split("_")[1] + " ";
    })
    roleTd.append(userRoles);
    tr.append(roleTd);

    const idTd1 = document.createElement("td");
    idTd1.append(" ");
    tr.append(idTd1);

    const idTd2 = document.createElement("td");
    idTd2.append(" ");
    tr.append(idTd2);

    return tr;
  }

</script>
</body>
