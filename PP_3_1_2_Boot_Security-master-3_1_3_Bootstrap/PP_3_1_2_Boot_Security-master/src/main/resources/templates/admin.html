<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid text-white" th:each="admin : ${userAuth}">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="navbar-brand" th:text="${admin.getUsername()}+'with roles: ADMIN USER'"></a>
        </div>
        <div sec:authorize="hasRole('ROLE_USER')">
            <a class="navbar-brand" th:text="${admin.getUsername()}+'with roles: USER'"></a>
        </div>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success d-flex" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="row">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white col-3" style="height: 100%">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admins" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Admin
                </a>
            </li>
            <li>
                <a href="/users" class="nav-link text-blue">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    User
                </a>
            </li>
        </ul>
    </div>
    <div class="d-flex flex-column flex-shrink-0 p-3 col">
        <h1 class="">Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin.html">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="new.html">New User</a>
            </li>
        </ul>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border">
            <div class="container-fluid">
                <h2 class="navbar-brand">All users</h2>
            </div>
        </nav>
        <div class="d-flex flex-column flex-shrink-0 p-3 border">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!--Custon JavaScript-->
<script>
    // Получение всех пользователей
    async function getUsers() {
        // отправляет запрос и получаем ответ
        const response = await fetch("/api", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        // если запрос прошел нормально
        if (response.ok === true) {
            // получаем данные
            const users = await response.json();
            let rows = document.querySelector("tbody");
            users.forEach(user => {
                // добавляем полученные элементы в таблицу
                rows.append(row(user));
            });
        }
    }
    function row(user) {

        const tr = document.createElement("tr");
        tr.setAttribute("data-rowid", user.id);

        const idTd = document.createElement("td");
        idTd.append(user.id);
        tr.append(idTd);

        const usernameTd = document.createElement("td");
        usernameTd.append(user.username);
        tr.append(usernameTd);

        let userRoles = "";
        user.role.forEach((role) => {
            userRoles = userRoles + role.role.split("_")[1]+" ";
        })
        const roleTd = document.createElement("td");
        roleTd.append(userRoles);
        tr.append(roleTd);

        const linksTd = document.createElement("td");

        const editLink = document.createElement("a");
        editLink.setAttribute("data-id", user.id);
        editLink.setAttribute("style", "cursor:pointer;padding:15px;");
        editLink.append("Изменить");
        editLink.addEventListener("click", e => {

            e.preventDefault();
            getUser(user.id);
        });
        linksTd.append(editLink);
        tr.appendChild(linksTd);


        const linksTd1 = document.createElement("td");

        const removeLink = document.createElement("a");
        removeLink.setAttribute("data-id", user.id);
        removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
        removeLink.append("Удалить");
        removeLink.addEventListener("click", e => {

            e.preventDefault();
            deleteUser(user.id);
        });

        linksTd1.append(removeLink);
        tr.appendChild(linksTd1);

        return tr;
    }
    window.onload=getUsers;
</script>

</body>
</html>
