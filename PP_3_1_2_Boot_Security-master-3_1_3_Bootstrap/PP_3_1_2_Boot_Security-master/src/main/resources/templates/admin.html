                <a href="/admins/all" class="nav-link active" aria-current="page">

                    Admin

            <li>

    </div>
    <div class="d-flex flex-column flex-shrink-0 p-3 col">

        <ul class="nav nav-tabs">

<!-- Modal Edit -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formEditUser">
                        <div class="">
                            <div class="form-group">
                                <label for="idEdit" class="col-form-label font-weight-bold">ID</label>
                                <input readonly type="number" class="form-control" id="idEdit" placeholder="ID" name="id">
                            </div>
                            <div class="form-group">
                                <label for="usernameEdit" class="col-form-label font-weight-bold">Username</label>
                                <input type="text" class="form-control" id="usernameEdit" placeholder="User Name" name="username">
                            </div>
                            <div class="form-group">
                                <label for="passwordEdit" class="col-form-label font-weight-bold">Password</label>
                                <input type="text" class="form-control" id="passwordEdit" placeholder="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="newUserRoles">Role</label>
                                <select id="newUserRoles" class="form-control" name="newUserRoles"
                                        multiple size="2">
                                    <option id="0" value="1" name="ROLE_USER">USER</option>
                                    <option id="1" value="2" name="ROLE_ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="editFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </div>
            </form>

        </div>
    </div>
</div>

<!-- Delete modal -->

<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label font-weight-bold">ID</label>
                        <input readonly type="number" class="form-control" id="idDel" placeholder="ID" name="id">
                    </div>
                    <div class="form-group">
                        <label for="usernameEdit" class="col-form-label font-weight-bold">Username</label>
                        <input readonly type="text" class="form-control" id="usernameDel" placeholder="User Name" name="username">
                    </div>
                    <div class="form-group">
                        <label for="passwordEdit" class="col-form-label font-weight-bold">Password</label>
                        <input readonly type="text" class="form-control" id="passwordDel" placeholder="password" name="password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="deleteFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!--Custon JavaScript-->
<script>
    // Получение всех пользователей
    async function getUsers() {
        // отправляет запрос и получаем ответ
        const response = await fetch("/api", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        // если запрос прошел нормально
        if (response.ok === true) {
            // получаем данные
            const users = await response.json();
            let rows = document.querySelector("tbody");
            users.forEach(user => {
                // добавляем полученные элементы в таблицу
                rows.append(row(user));
            });
        }
    }

    //edit form show
    $('#edit').on('show.bs.modal', ev => {
        let button = $(ev.relatedTarget);
        let id = button.data('id');
        showEditModal(id);
    })

    async function showEditModal(id) {
        let user = await getUser(id);
        let form = document.forms["formEditUser"];
        form.id.value = user.id;
        form.username.value = user.username;
        form.password.value = user.password;

        // $('#rolesEditUser').empty();


    }

    //edit form save

    $(async function() {
        editUser();

    });
    function editUser() {
        const editForm = document.forms["formEditUser"];
        editForm.addEventListener("submit", ev => {
            ev.preventDefault();
            let newUserRole = [];
            for (let i = 0; i < form.newUserRoles.options.length; i++) {
                if(form.newUserRoles.options[i].selected) newUserRole.push({
                    id: form.newUserRoles.options[i].value,
                    role: form.newUserRoles.options[i].name
                })
            }


            fetch("/api/update", {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: editForm.username,
                    password: editForm.password,
                    role: newUserRole
                })
            }).then(() => {
                //$('#editFormCloseButton').click();
                getUsers();
            })
        })
    }
<!-- Delete user -->

    $('#delete').on('show.bs.modal', ev => {
        let button = $(ev.relatedTarget);
        let id = button.data('id');
        showDeleteModal(id);
    })

    async function showDeleteModal(id) {
        let user = await getUser(id);
        let form = document.forms["formDeleteUser"];
        form.id.value = user.id;
        form.username.value = user.username;
    }

    $(async function() {

        deleteUser();
    });
    function deleteUser(){
        const deleteForm = document.forms["formDeleteUser"];
        deleteForm.addEventListener("submit", ev => {
            ev.preventDefault();
            fetch("http://localhost:8080/api/" + deleteForm.id.value, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    $('#deleteFormCloseButton').click();
                    getUsers();
                })
        })
    }

    function row(user) {

        const tr = document.createElement("tr");
        tr.setAttribute("data-rowid", user.id);

        const idTd = document.createElement("td");
        idTd.append(user.id);
        tr.append(idTd);

        const usernameTd = document.createElement("td");
        usernameTd.append(user.username);
        tr.append(usernameTd);

        let userRoles = "";
        user.role.forEach((role) => {
            userRoles = userRoles + role.role.split("_")[1]+" ";
        })
        const roleTd = document.createElement("td");
        roleTd.append(userRoles);
        tr.append(roleTd);

        const linksTd = document.createElement("td");



        const editLink = document.createElement("button");
        editLink.setAttribute("data-toggle", "modal");
        editLink.setAttribute("id", "buttonEdit");
        editLink.setAttribute("className", "btn btn-primary");
        editLink.setAttribute("data-target", "#edit");
        editLink.setAttribute("data-id", user.id);
        editLink.setAttribute("data-action", "edit");
        editLink.append("Edit");
        editLink.addEventListener("click", e => {

            e.preventDefault();
            getUser(user.id);
        });
        linksTd.append(editLink);
        tr.appendChild(linksTd);





        const linksTd1 = document.createElement("td");
        const delLink = document.createElement("button");
        delLink.setAttribute("data-toggle", "modal");
        delLink.setAttribute("id", "buttonDelete");
        delLink.setAttribute("className", "btn btn-danger");
        delLink.setAttribute("data-target", "#delete");
        delLink.setAttribute("data-id", user.id);
        delLink.setAttribute("data-action", "delete");
        delLink.append("Delete");
        delLink.addEventListener("click", e => {

            e.preventDefault();
            getUser(user.id);
        });

        linksTd1.append(delLink);
        tr.appendChild(linksTd1);

        return tr;
    }

    // Получение одного пользователя
    async function getUser(id) {
        const response = await fetch("/api/" + id, {
            method: "GET",
            headers: { "Accept": "application/json" }
        });

        return await response.json();
    }

            const users = await response.json();

            /!*users.role.forEach((role) => {

            })*!/
            let a = document.getElementById("navBarRole");
            a.append(users.username + " with roles " + userRoles);

        }

    }*/

</script>

</body>
